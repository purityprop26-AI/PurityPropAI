name: PurityProp CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/intelligence-api

jobs:
  # ---- Lint ----
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install ruff

      - name: Lint backend
        run: ruff check backend/ --select E,F,W --ignore E501
        continue-on-error: true

  # ---- Unit Tests ----
  test:
    runs-on: ubuntu-latest
    needs: lint
    env:
      DATABASE_URL: "postgresql+asyncpg://test:test@localhost:5432/test"
      SUPABASE_URL: "https://test.supabase.co"
      SUPABASE_ANON_KEY: "test-key"
      GROQ_API_KEY: "test-key"
      PYTHONPATH: "backend"
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run confidence engine tests
        run: |
          cd backend
          python -c "
          from app.services.confidence_engine import compute_confidence, compute_all_metrics
          score = compute_confidence(vector_similarity=0.92, data_age_months=6, comparable_count=15)
          assert 0 <= score <= 1
          assert score > 0.7
          m = compute_all_metrics('anna nagar', 8500, 12000)
          assert m['zone_tier'] == 'A'
          assert m['liquidity_label'] == 'High'
          print('Confidence engine: ALL PASS')
          "

      - name: Run Phase 4 tests
        run: python tests/test_phase4.py
        continue-on-error: true

  # ---- Frontend Build ----
  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install & Build Frontend
        run: |
          cd frontend
          npm ci
          npm run build

      - name: Upload frontend artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist/

  # ---- Docker Build ----
  docker:
    runs-on: ubuntu-latest
    needs: [test, frontend]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
