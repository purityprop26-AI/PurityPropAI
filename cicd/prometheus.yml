# Prometheus Configuration
global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: "purityprop-intelligence"
    metrics_path: "/api/v1/metrics"
    static_configs:
      - targets: ["intelligence-api:8000"]
        labels:
          service: "intelligence-api"
          environment: "development"
